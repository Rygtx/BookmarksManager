<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>书签管理器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-panel">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="输入关键词实时搜索...">
            </div>
            <div id="searchResults" class="search-results"></div>
            <div class="action-buttons">
                <button id="compareBtn" class="primary-btn">查找差异</button>
                <button id="resetBtn" class="warning-btn">清空对比</button>
            </div>
        </div>
        <div class="main-content">
            <div class="sidebar left">
                <div class="tree-header">
                    左侧书签
                    <input type="file" id="leftImportFile" accept=".html,.json" style="display: none;">
                    <button id="leftImportBtn">导入文件</button>
                </div>
                <div id="leftBookmarks" class="tree-container"></div>
            </div>
            <div class="sidebar right">
                <div class="tree-header">
                    右侧书签
                    <input type="file" id="rightImportFile" accept=".html,.json" style="display: none;">
                    <button id="rightImportBtn">导入文件</button>
                </div>
                <div id="rightBookmarks" class="tree-container"></div>
            </div>
        </div>
    </div>

    <!-- 右键菜单 -->
    <div id="contextMenu" class="context-menu">
        <div class="menu-item" data-action="newFolder">
            <span class="menu-icon">📁</span>
            <span class="menu-text">新建文件夹</span>
        </div>
        <div class="menu-divider"></div>
        <div class="menu-item" data-action="copy">
            <span class="menu-icon">📋</span>
            <span class="menu-text">复制 (Ctrl+C)</span>
        </div>
        <div class="menu-item" data-action="paste">
            <span class="menu-icon">📎</span>
            <span class="menu-text">粘贴 (Ctrl+V)</span>
        </div>
        <div class="menu-divider"></div>
        <div class="menu-item" data-action="jumpOtherSide">
            <span class="menu-icon">⇄</span>
            <span class="menu-text">跳转到另一侧</span>
        </div>
        <div class="menu-divider"></div>
        <div class="menu-item" data-action="edit">
            <span class="menu-icon">✏️</span>
            <span class="menu-text">编辑</span>
        </div>
        <div class="menu-item" data-action="delete">
            <span class="menu-icon">🗑️</span>
            <span class="menu-text">删除</span>
        </div>
        <div class="menu-divider"></div>
        <div class="menu-item" data-action="expandAll">
            <span class="menu-icon">📂</span>
            <span class="menu-text">展开所有</span>
        </div>
        <div class="menu-item" data-action="collapseAll">
            <span class="menu-icon">📁</span>
            <span class="menu-text">折叠所有</span>
        </div>
        <div class="menu-divider"></div>
        <div class="menu-item" data-action="copyUrl">
            <span class="menu-icon">🔗</span>
            <span class="menu-text">复制链接</span>
        </div>
        <div class="menu-item" data-action="copyTitle">
            <span class="menu-icon">📝</span>
            <span class="menu-text">复制标题</span>
        </div>
    </div>

    <!-- 编辑对话框 -->
    <div id="editDialog" class="dialog">
        <div class="dialog-content">
            <h3>编辑书签</h3>
            <div class="form-group">
                <label>标题</label>
                <input type="text" id="editTitle">
            </div>
            <div class="form-group">
                <label>URL</label>
                <input type="text" id="editUrl">
            </div>
            <div class="dialog-buttons">
                <button id="editSave">保存</button>
                <button id="editCancel">取消</button>
            </div>
        </div>
    </div>

    <!-- 差异统计面板 -->
    <div id="diffPanel" class="floating-diff-panel" style="display: none;">
        <div class="diff-header">
            <h2>差异统计</h2>
            <button id="closeDiffBtn" class="close-btn">×</button>
        </div>
        <div class="diff-content">
            <div class="diff-summary">
                <div class="diff-count added">
                    <div class="count-number" id="addedCount">0</div>
                    <div class="count-label">新增</div>
                </div>
                <div class="diff-count modified">
                    <div class="count-number" id="modifiedCount">0</div>
                    <div class="count-label">修改</div>
                </div>
                <div class="diff-count deleted">
                    <div class="count-number" id="deletedCount">0</div>
                    <div class="count-label">删除</div>
                </div>
                <div class="diff-count duplicated">
                    <div class="count-number" id="duplicatedCount">0</div>
                    <div class="count-label">重复</div>
                </div>
            </div>
            <div class="diff-list">
                <div class="diff-list-header">差异详情</div>
                <div id="diffList" class="diff-items"></div>
            </div>
        </div>
    </div>

    <!-- 功能按钮面板 -->
    <div id="diffFunctionPanel" class="diff-function-panel">
        <button id="prevDiff" title="上一个差异">↑</button>
        <button id="nextDiff" title="下一个差异">↓</button>
    </div>

    <script src="manager.js"></script>
</body>
</html>
